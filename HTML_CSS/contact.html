<!-- HTML5以降のDOCTYPE宣言 -->
<!DOCTYPE html>
<!-- lang属性で言語を指定。検索エンジンやスクリーンリーダーに言語情報を提供 -->
<html lang="ja">
<!-- head要素：ページのメタ情報やスタイル、外部リソースの参照などを含む -->
<head>
    <!-- 文字エンコーディングをUTF-8に設定。日本語を正しく表示するために必要 -->
    <meta charset="UTF-8">
    <!-- モバイルデバイス向けのビューポート設定。レスポンシブデザインに必要 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページのタイトル：ブラウザのタブやブックマークに表示される -->
    <title>お問い合わせ - シンプルなランディングページ</title>
    <!-- style要素：CSSスタイルを直接記述するための要素 -->
    <style>
        /* body要素全体のスタイル設定 */
        body {
            margin: 0; /* 外側の余白をなくす */
            font-family: Arial, sans-serif; /* フォントの指定 */
            line-height: 1.6; /* 行間の高さを設定 */
        }
        /* ヘッダー部分のスタイル */
        header {
            background-image: url('img/tree.png'); /* 背景画像の設定 */
            background-size: cover; /* 背景画像をヘッダーに合わせて拡大縮小 */
            background-position: center; /* 背景画像を中央に配置 */
            color: white; /* テキストの色を白に設定 */
            text-align: center; /* テキストを中央揃えに */
            padding: 2rem 0; /* 上下の内側の余白を設定 */
            position: relative; /* 子要素の位置指定の基準点として設定 */
        }
        /* ヘッダーの背景オーバーレイ設定 */
        header::before {
            content: ''; /* 疑似要素のコンテンツを空に設定 */
            position: absolute; /* 絶対位置で配置 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒を設定 */
            z-index: 1; /* 重なり順の指定 */
        }
        /* ヘッダー内の見出しのスタイル */
        header h1 {
            position: relative; /* 位置指定 */
            z-index: 2; /* オーバーレイより前面に表示 */
        }
        /* メインコンテンツの幅を制限するコンテナ */
        .container {
            max-width: 800px; /* 最大幅を800pxに制限 */
            margin: 0 auto; /* 中央揃え */
            padding: 2rem; /* 内側の余白を設定 */
        }
        /* フォームの各入力グループのスタイル */
        .form-group {
            margin-bottom: 1.5rem; /* 下側の余白を設定 */
        }
        /* ラベルのスタイル */
        label {
            display: block; /* ブロック要素として表示 */
            margin-bottom: 0.5rem; /* 下側の余白を設定 */
            font-weight: bold; /* フォントを太字に */
        }
        /* テキスト入力欄とテキストエリアの共通スタイル */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* 幅を親要素いっぱいに */
            padding: 0.5rem; /* 内側の余白を設定 */
            border: 1px solid #ddd; /* 境界線を設定 */
            border-radius: 4px; /* 角を丸める */
            font-size: 1rem; /* フォントサイズを設定 */
        }
        /* テキストエリアの高さを設定 */
        textarea {
            height: 150px; /* 高さを150pxに設定 */
        }
        /* 送信ボタンのスタイル */
        .submit-button {
            display: inline-block; /* インラインブロック要素として表示 */
            padding: 1rem 2rem; /* 内側の余白を設定 */
            background-color: #007bff; /* 背景色を青に設定 */
            color: white; /* テキストの色を白に */
            text-decoration: none; /* 装飾を削除 */
            border: none; /* 境界線を削除 */
            border-radius: 5px; /* 角を丸める */
            cursor: pointer; /* カーソルをポインターに */
            font-size: 1rem; /* フォントサイズを設定 */
        }
        /* ホバー時のボタンスタイル */
        .submit-button:hover {
            background-color: #0056b3; /* より暗い青に変更 */
        }
        /* ラジオボタンとチェックボックスのグループスタイル */
        .survey-group {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        /* ラジオボタンとチェックボックスの選択肢のスタイル */
        .option-group {
            margin: 0.5rem 0;
        }
        .option-group label {
            display: inline-block;
            font-weight: normal;
            margin-left: 0.5rem;
        }
        /* フッターのスタイル */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .footer-section {
            flex: 1;
            min-width: 250px;
            margin: 1rem;
        }
        .footer-section h3 {
            color: #007bff;
            margin-bottom: 1rem;
        }
        .footer-section p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        .footer-section a {
            color: white;
            text-decoration: none;
        }
        .footer-section a:hover {
            text-decoration: underline;
        }
        .copyright {
            text-align: center;
            padding: 1rem 0;
            background-color: #222;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<!-- body要素：ウェブページの実際の内容を含む -->
<body>
    <!-- header要素：ページのヘッダー部分 -->
    <header>
        <!-- h1要素：ページの主要な見出し -->
        <h1>お問い合わせ</h1>
    </header>
    <!-- container要素：フォームを中央寄せにするためのラッパー -->
    <div class="container">
        <!-- form要素：ユーザー入力を収集するフォーム。action属性にはフォームの送信先URLを指定 -->
        <form action="#" method="POST">
            <!-- 名前入力フィールド -->
            <div class="form-group">
                <label for="name">お名前</label>
                <!-- required属性：必須入力項目として指定 -->
                <input type="text" id="name" name="name" required>
            </div>

            <!-- アンケート：初めてのお問い合わせかどうか -->
            <div class="survey-group">
                <label>初めてのお問い合わせですか？</label>
                <div class="option-group">
                    <input type="radio" id="first-time-yes" name="first-time" value="yes" required>
                    <label for="first-time-yes">はい</label>
                </div>
                <div class="option-group">
                    <input type="radio" id="first-time-no" name="first-time" value="no">
                    <label for="first-time-no">いいえ</label>
                </div>
            </div>

            <!-- アンケート：サイトを知ったきっかけ -->
            <div class="survey-group">
                <label>当サイトを知ったきっかけは？（複数選択可）</label>
                <div class="option-group">
                    <input type="checkbox" id="source-internet" name="source" value="internet">
                    <label for="source-internet">ネット</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="source-newspaper" name="source" value="newspaper">
                    <label for="source-newspaper">新聞</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="source-friend" name="source" value="friend">
                    <label for="source-friend">友人</label>
                </div>
            </div>

            <!-- メールアドレス入力フィールド -->
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- 件名入力フィールド -->
            <div class="form-group">
                <label for="subject">件名</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <!-- お問い合わせ内容入力フィールド -->
            <div class="form-group">
                <label for="message">お問い合わせ内容</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <!-- 送信ボタンを中央揃えにするためのコンテナ -->
            <div style="text-align: center;">
                <button type="submit" class="submit-button">送信する</button>
            </div>
        </form>
    </div>
    <!-- フッター -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>会社情報</h3>
                <p>株式会社サンプルカンパニー</p>
                <p>〒100-0001</p>
                <p>東京都千代田区千代田1-1</p>
                <p>TEL: 03-1234-5678</p>
            </div>
            <div class="footer-section">
                <h3>アクセス</h3>
                <p>最寄り駅：東京メトロ千代田線 「東京駅」徒歩5分</p>
                <p><a href="https://www.google.com/maps/place/%E6%9D%B1%E4%BA%AC%E9%A7%85/@35.6811398,139.7644865,17z/data=!4m10!1m2!2m1!1z5p2x5Lqs6aeF!3m6!1s0x60188bfbd89f700b:0x277c49ba34ed38!8m2!3d35.6812996!4d139.7670658!15sCgnmnbHkuqzpp4WSAQ90cmFuc2l0X3N0YXRpb26qATIQATIeEAEiGlcLe-gRBmNKFIMyNmJT_bO2bJtQG_AghY-OMg4QAiIK5p2x5LqsIOmnheABAA!16zL20vMDFfdnY3?entry=ttu&g_ep=EgoyMDI1MDQzMC4xIKXMDSoASAFQAw%3D%3D" target="_blank">Google マップで見る</a></p>
            </div>
            <div class="footer-section">
                <h3>リンク</h3>
                <p><a href="index.html">ホーム</a></p>
                <p><a href="contact.html">お問い合わせ</a></p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 サンプルカンパニー All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
